<svg xmlns="http://www.w3.org/2000/svg" width="170" height="170" fill="none">
    <defs>
        <filter id="filter-blur" x="-30%" y="-30%" width="160%" height="160%">
            <feFlood flood-color="#fff" flood-opacity="0.8" result="white"/>
            <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blurred" />
            <feMerge>
                <feMergeNode in="white" />
                <feMergeNode in="blurred" />
            </feMerge>
        </filter>

        <rect id="card" x="20" y="40" width="110" height="90" rx="5" ry="5" />
        <rect id="card-rotated" x="20" y="40" width="110" height="90" rx="5" ry="5" transform="rotate(20 90 120)" />

        <clipPath id="clip-blur">
            <use href="#card-rotated" />
        </clipPath>
    </defs>

    <g id="background">
        <rect x="0" y="0" width="170" height="170" fill="#000"/>
    </g>

    <g id="backdrop">
        <use href="#card" fill="#3184FF"/>
    </g>
    <g clip-path="url(#clip-blur)">
        <use href="#backdrop" filter="url(#filter-blur)" />
    </g>

    <g>
        <use href="#card-rotated" fill="white" fill-opacity="0.8" shape-rendering="geometricPrecision" />
    </g>

